<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LosOj</title>
    <link rel="stylesheet" href="/static/all.css" />
  </head>
  <body>
    <nav class="main-nav">
      <div class="nav-container">
        <a href="/" class="nav-logo">LosOj @LosAngelous</a>
        <ul class="nav-links">
          <li><a href="/">首页</a></li>
          <li><a href="/questions" class="active">题库</a></li>
          <li><a href="/login">登录</a></li>
        </ul>
      </div>
    </nav>

    <main class="content-container">
      <h1>LosOj</h1>
      <table>
        <thead>
          <tr>
            <th>题目编号</th>
            <th>题目标题</th>
            <th>难度</th>
          </tr>
        </thead>
        <tbody>
          {% for question in questions %}
          <tr>
            <td>{{ question.id }}</td>
            <td>
              <a href="/question/{{ question.id }}">{{ question.title }}</a>
            </td>
            <td>{{ question.star }}</td>
          </tr>
          {% endfor %}
         
        </tbody>
      </table>
    </main>
  </body>
</html>
